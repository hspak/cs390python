<!doctype html>
<html>
  <head>
    <title>cs390</title>
  </head>
  <body>
    <h1>Search</h1>
    <table>
      <thead>
        <td>Name</td>
        <td>Email</td>
      </thead>
      {% for f in friends %}
        <tr>
          <td>{{ f.username }}</td>
          <td>{{ f.email }}</td>
          <td><a href="/addfriend?email={{ f.email }}">Add friend</a></td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
