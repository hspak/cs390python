{% extends "base.html" %}
{% block content %}
  <div class="jumbotron vertical-center">
    <div class="container">

      <div class="page-header">
        <h1>Settings</h1>
        <p>
          <a href="/">home</a> &middot;
          <a href="/circles">circles</a> &middot;
          <a href="/logout">logout</a>
        </p>
      </div>


      <div class="row">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Update user information</h3>
              {% if bad %}
                Account not verified
              {% endif %}
            </div>
            <div class="panel-body">
              <form action="settings" method="post" enctype="multipart/form-data"> 
                <div class="form-group">
                  <label for="username">New username</label>
                  <input type="text" class="form-control" name="username" id="username"></input>
                </div>
                <div class="form-group">
                  <label for="password">New password</label>
                  <input type="password" class="form-control" name="password" id="password"></input>
                </div>
                <div class="form-group">
                  <img src="{{ user.profilePic }}" class="img-rounded" width="40" height="40">
                  <label for="exampleInputFile">New profile image</label>
                  <input type="file" name="file">
                </div>
                <button type="submit" class="btn btn-default">Update</button>
              </form>
            </div>
          </div>
          
      </div> <!-- end row -->

      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Choose circles to post to</h3>
          </div>

          <div class="panel-body">
            
            <form action="updateCircles" method="post">
              <div class="checkbox">
                {% for c in checked %}
                  <label class="checkbox-inline">
                    <input type="checkbox" name="{{ c }}" value="{{ c }}" checked>
                    {{ c }}
                  </label>
                {% endfor %}

                  {% for c in unchecked %}
                  <label class="checkbox-inline">
                    <input type="checkbox" name ="{{ c }}" value="{{ c }}">
                    {{ c }}
                  </label>
                {% endfor %}

              </div>
              <button type="submit" class="btn btn-default">Update</button>
            </form>
            
          </div>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
